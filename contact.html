<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp4 Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>
  <!-- ** Loader ** -->
  <div class="loader-wrapper" id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- ** Menu trigger ** -->
  <a href="#" id="menu-trigger" class="menu-trigger">
    <span></span>
    <span></span>
    <span></span>
  </a>

  <main>
    <!-- ** Box ** -->
    <section class="box">
      <div class="box__inner">
        <div class="box__inner_top">
          <p>contact</p>
        </div>
        <div class="contact">
          <h1>Contact me</h1>
          <div class="contact__body">
            <div class="contact__body_left">
              <form class="form">
                <div class="form__group">
                  <input type="text" name="name" id="name" placeholder="Your name" required autocomplete="off" />
                </div>
                <div class="form__group">
                  <input type="email" name="email" id="email" placeholder="Your email" required autocomplete="off" />
                </div>
                <div class="form__group">
                  <input type="text" name="subject" id="subject" placeholder="Subject" required autocomplete="off" />
                </div>
                <div class="form__group">
                  <textarea name="message" id="message" placeholder="Your message"></textarea>
                </div>
                <button class="form__submit">Contact me</button>
              </form>
            </div>
            <!-- end .contact__body_left -->
            <div class="contact__body_right">
              <div class="contact-box">
                <div class="contact-box__row">
                  <div class="contact-box__row_icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div class="contact-box__row_text">
                    <h5>Email</h5>
                    <p>jane.doe@example.com</p>
                  </div>
                </div>
                <!-- end .contact-box__row -->
                <div class="contact-box__row">
                  <div class="contact-box__row_icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="contact-box__row_text">
                    <h5>Phone</h5>
                    <p>+12 345 678 901</p>
                  </div>
                </div>
                <!-- end .contact-box__row -->
                <div class="contact-box__row">
                  <div class="contact-box__row_icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="contact-box__row_text">
                    <h5>Address</h5>
                    <address>
                      <p>625 Zimmerman Lane</p>
                      <p>Los Angeles, California</p>
                    </address>
                  </div>
                </div>
                <!-- end .contact-box__row -->
              </div>
              <!-- end .contact-box -->
            </div>
            <!-- end .contact__body_right -->
          </div>
          <!-- end .contact__body -->
        </div>
        <!-- end .contact -->
      </div>
      <!-- end .box__inner -->
    </section>
    <!-- end .box -->
  </main>

  <!-- ** Menu ** -->
  <div class="menu" id="menu">
    <div class="menu__overlay"></div>
    <ul class="menu__list">
      <li class="menu__list_item"><a href="index.html">Home</a></li>
      <li class="menu__list_item"><a href="about.html">About</a></li>
      <li class="menu__list_item"><a href="portfolio.html">Portfolio</a></li>
      <li class="menu__list_item"><a href="services.html">Services</a></li>
      <li class="menu__list_item"><a href="experience.html">Experience</a></li>
      <li class="menu__list_item"><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
